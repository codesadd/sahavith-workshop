<div class="page-header">
    <h1>Dashboard</h1>
    <button type="button" class="btn btn-primary btn-xs" ng-click="showAddBtn()">เพิ่มข้อมูล</button>
</div>
<div class="row" ng-hide="bntAdd">
    <form class="form-horizontal">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="ชื่อ" ng-model="emp.name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="นามสกุล" ng-model="emp.lname">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="dept" class="col-sm-2 control-label">dept.</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dept" placeholder="แผนก" ng-model="emp.dept">
                </div>
            </div>
            <div class="form-group">
                <label for="position" class="col-sm-2 control-label">position</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="postition" placeholder="ตำแหน่ง" ng-model="emp.position">
                </div>
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button class="btn btn-default" ng-click="showAddBtn()">close</button>
            <button type="reset" class="btn btn-warning">reset</button>
            <button type="submit" class="btn btn-success">save</button>
        </div>
    </form>
</div>
<br>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Dept.</th>
            <th>Posittion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in database">
            <td>{{x.$id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.lname}}</td>
            <td>{{x.dept}}</td>
            <td>{{x.position}}</td>
            <td>
                <button class="btn btn-warning">edit</button>
                <button class="btn btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
